<h4 class="heading">Expenditure History</h4>
<div align="center">
<div class="card " id="settings1" style="border-left: 5px solid #db4177;">
    <div class="card-content black-text">
  
   <p align='left'>By Date &nbsp<i class="fas fa-calendar-alt"></i>
    
     <input type="date" placeholder= {{ today | date }} ng-model="manage.date"></p>
  
  </div>
  </div>
  <div class="card " id="settings1" style="border-left: 5px solid #62bac9;">
    <div class="card-content black-text">
  
   <p align='left'>By Category &nbsp<i class="fas fa-exchange-alt"></i>
     <span ng-if="$window.localStorage.getItem('current_currency')==0">&nbsp &#x20B9</span>
     <span ng-if="$window.localStorage.getItem('current_currency')==1">&nbsp &dollar</span>
     <span ng-if="$window.localStorage.getItem('current_currency')==2">&nbsp &pound</span>
     <span ng-if="$window.localStorage.getItem('current_currency')==3">&nbsp &#8364</span>
     <span ng-if="$window.localStorage.getItem('current_currency')==4">&nbsp &yen</span>
     <input name="categories" id="category1" list="category">
     <datalist id="category">
        <option>Food</option>
       <option>Transport</option> 
       <option>Grocery</option>
        <option>Entertainment</option> 
        <option>Misclleneous</option> 
       </datalist>

    </p>
  
  </div>
  </div>
  </div>
